<html>
<head>
<title>Calculator</title>
<script>
function add()
{
var n1=parseInt(document.getElementById("text1").value,10);
var n2=parseInt(document.getElementById("text2").value,10);
var n3=n1+n2;
document.getElementById("res").value=n3;
}
function sub()
{
var n1=parseInt(document.getElementById("text1").value,10);
var n2=parseInt(document.getElementById("text2").value,10);
var n3=n1-n2;
document.getElementById("res").value=n3;
}
function mul()
{
var n1=parseInt(document.getElementById("text1").value,10);
var n2=parseInt(document.getElementById("text2").value,10);
var n3=n1*n2;
document.getElementById("res").value=n3;
}
function divide()
{
var n1=parseInt(document.getElementById("text1").value,10);
var n2=parseInt(document.getElementById("text2").value,10);
var n3=n1/n2;
document.getElementById("res").value=n3;
}
</script>
</head>
<body bgcolor="lavender">
<center><h1><u>SIMPLE CALCULATOR</u></h1></center>
<br>
<form>
First Number&nbsp<input type="text" id="text1"><br>
Second Number&nbsp<input type="text" id="text2"><br>
Result&nbsp<input type="text" id="res"><br>
<br><br>
<input type="button" value="+" onclick="add()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="button" value="-" onclick="sub()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
<input type="button" value="*" onclick="mul()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
<input type="button" value="/" onclick="divide()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
<input type="reset" value="C">&nbsp;&nbsp;&nbsp;&nbsp; 
</form>
</body>
</html>
